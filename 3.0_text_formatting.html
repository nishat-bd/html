<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>

<body>
    Nishat mahmud <br>
    <b>Nishat mahmud</b> <br>
    Nishat <sup>mahmud</sup> <br>
    Nishat <sub>mahmud</sub> <br>
    <u>Nishat</u> <i>mahmud</i> <br>
    Nishat <strike>mahmud</strike>

</body>

</html>
